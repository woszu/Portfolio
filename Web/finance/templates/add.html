{% extends "layout.html" %}

{% block title %}
    Add money to your account
{% endblock %}

{% block main %}
    <form action="/add" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="add" placeholder="How much $ you want to add?" type="number" min=1>
        </div>
        <button class="btn btn-primary" type="submit">Add!</button>
    </form>
{% endblock %}
