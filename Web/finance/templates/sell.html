{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action = "/sell" method="post">
        <div class = "form-group">
            <select class = "form-control" name="symbol" placeholder = "Stock Symbol">

                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}" data-total-shares = "{{ stock.total_shares }}">{{ stock.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class = "form-group">
            <input autocomplete = "off" autofocus class = "form-control" name = "shares" placeholder = "Number of shares" type = "text">
        </div>
        <button class = "btn btn-primary" type = "submit">Sell</button>
    </form>
{% endblock %}
